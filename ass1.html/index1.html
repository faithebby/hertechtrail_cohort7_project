<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment on  form
        
    </title>
    <style>
        div {
          margin-bottom: 10px;
        }
        label {
          display: inline-block;
          width: 150px; font-weight: normal;
        }
      </style>
</head>
<body>
    <main>
        <form  margin: 0 auto; width="100px";>

            <fieldset>

                <legend style="margin-right: 100px;">Your Address</legend>

                <form style="margin-top: 0%;">
            
                <div>
                <label for="firstname">firstname</label>
                <input type="text" id="firstname"/>
                </div><br>
                <div>
                    <label for="lastname">lastname</label>
                    <input type="text" id="lastname"/>
                </div> <br>
                <div>
                    <label for="street">street</label>
                    <input type="text" id="street"/>
                </div><br>
                <div>
                    <label for="city">city</label>
                    <input type="text" id="city">
                </div>
                
            </fieldset><br><br><br
            <main>

            
            <fieldset>
                
                <legend>Additional information</legend>
                <div>
                    <label for="biography">Biography</label>
                    <input type="text" id="biography">
                </div><br>
                <div>
                    <label for="Image">Image</label>
                    <input type="file" id="Image" name="upload image";
                    placeholder="Choose the file">
                </div><br>
                <div>
                    <label for="age">Age Group</label>
                    <select id="multi" name="multi" multiple size="1">
                    <optgroup label="Age Group">
                        <option selected>0-9years</option>
                        <option>20-35 years</option>
                        <option>35-40 years</option>
                        <option>40-60 years</option>
                    </optgroup>
                    </select>
                     
                </div>

            </fieldset><br><br>

       <main>    
       <fieldset>  
       
       
                <legend>Interests</legend>
                <div>
                    <label>Hobbies</label>
                  <b><textarea  style="vertical-align: top;" rows="12" cols="12">
                       Playing Soccer
                       Dancing
                       Gardening
                       Watching Movies
                     </textarea>
                </div><br><br>

                <div>
                <label for="car">Favourite car?</label>
                <select id="multi" name="multi" multiple size="1">
                      <option selected>volvo</option>
                    <option>G-wagon</option>
                    <option>Suv</option>
                </select>
                </div><br><br>
                <div>
                    <label>Favourite Public Transport</label>
                    <textarea  style="vertical-align: top;" rows="10" cols="12">
                    Ground
                     Train
                     Bus
                     Water
                     </textarea><br><br>
                </div><br><br>
       
       </main>
                
        
            
        </form>
    
    
</body>
</html>
